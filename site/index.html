<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>F# Times</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Arapey' rel='stylesheet' type='text/css'>
    <style type="text/css">
        .list-inline>li {
            padding: 5px;
            box-shadow: 1px 3px 17px 0 rgba(0,0,0,0.1);
            margin: 10px;
            position: relative;
        }
        
        .info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255, 0.8);
            opacity: 0;
            transition: all 0.5s;   
            padding-left: 15px;         
        }
        
        .list-inline>li:hover > .info {
            opacity: 1;
            transition: all 0.5s;            
        }
        
        .info h3 {
            font-size: 20px;
        }
        
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>F#ilms</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 movies">
                <ul class="list-inline">
                    {% for item in model.Movies %}
                    <li>
                        <img src="{{ item.Poster }}" />
                        <div class="info">
                            <h3><a href="">{{ item.Title }}</a></h3>
                            <p>{{ item.Title }}</p>
                        </div>
                    </li>
                    {% endfor item %}
                </ul>
            </div>
        </div>
        <div class="row">
      <div class="col-md-8 news">
        <ul>
          {% for item in model.News %}
            <li>
              <img src="{{ item.ThumbUrl }}" />
              <h3><a href="{{ item.LinkUrl }}">{{ item.Title }}</a></h3>
              <p>{{ item.Description }}</p>
            </li>
          {% endfor item %}
        </ul>
      </div>
      </div>
    </div>
</body>
</html>
